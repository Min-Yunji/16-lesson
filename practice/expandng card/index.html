<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expanding Card</title>
</head>
<body>
    <!-- div.container>div.panel*5>h3 -->
    <div class="container">
        <div class="panel active" style="background-image: url(https://images.unsplash.com/photo-1526336024174-e58f5cdd8e13?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8Y2F0fGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60);">
            <h3>Cat</h3>
        </div>
        <div class="panel" style="background-image: url(https://plus.unsplash.com/premium_photo-1664392350555-9325f60d5f57?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8ZG9iZXJtYW58ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60);">
            <h3>Dog</h3>
        </div>
        <div class="panel" style="background-image: url(https://media.istockphoto.com/id/1361130710/photo/creative-shot-of-a-dark-bay-horse-head-looking-left.jpg?b=1&s=170667a&w=0&k=20&c=SQ7No43wIkov1H6fORNfPDmTLvXuP8c6zQNdJ0tty_Y=);">
            <h3>Horse</h3>
        </div>
        <div class="panel" style="background-image: url(https://images.unsplash.com/photo-1599149389785-dd0c3d7cb7f4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTZ8fHBhbmRhfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60);">
            <h3>Panda</h3>
        </div>
        <div class="panel" style="background-image: url(https://images.unsplash.com/photo-1591824438708-ce405f36ba3d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8YW5pbWFsc3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60);">
            <h3>Tiger</h3>
        </div>
    </div>
    <script src="./script.js"></script>

</html>
